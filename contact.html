    <div class="form-container">
      <p class="contact-headline">Let's connect</p>
      <p class="contact-message">Drop me a message and let's start a conversation. ðŸš€</p>
      <form class="contact-form">
        <div class="fullname-section">
          <div class="fname-section">
            <label>First Name <span style="color: red; font-weight: bold;">*</span>
              <input type="text" id="fname" name="fname" placeholder="John">
            </label>
          </div>
          <div class="lname-section">
            <label>Last Name <span style="color: red; font-weight: bold;">*</span>
              <input type="text" id="lname" name="lname" placeholder="Doe">
            </label>
          </div>
        </div>
        <label>Email <span style="color: red; font-weight: bold;">*</span>
          <input type="text" id="email" name="email" placeholder="Johndoe@gmail.com">
        </label>
        <label>Subject/Topic<br>
          <select id="subject" name="subject">
            <option value="">Choose an option</option>
            <option value="job-internship-inquiry">Job/Internship Inquiry</option>
            <option value="project-discussion">Project Discussion</option>
            <option value="general-question">General Question</option>
            <option value="other">Other</option>
          </select>
        </label>
        <label>Message <span style="color: red; font-weight:bold;">*</span>
          <textarea id="message" name="message" class="box-message"></textarea>
        </label>
        <input type="submit" class="submit-button" value="Submit"></input>
      </form>
    </div>
    <div class="footer-container">
      <div class="footer-left-side">
        <div class="author-card">
